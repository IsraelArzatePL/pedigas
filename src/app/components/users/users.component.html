<section class="module">
    <span class="title flex">
        Usuarios
        <button mat-flat-button color="primary" (click)="openDialog()"><i class="fas fa-user-plus"></i></button>
    </span>
    <div class="content body">
        <mat-form-field class="full-width">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort class="full-width">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Número</th>
                <td mat-cell *matCellDef="let element">{{ element.position }}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>
            <ng-container matColumnDef="vehicle">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Vehículo</th>
                <td mat-cell *matCellDef="let element">{{ element.vehicle }}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button type="button" mat-flat-button color="primary" (click)="openDialogUserDetail()">
                        <small>Ver</small>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</section>
