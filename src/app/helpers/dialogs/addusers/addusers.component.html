<div class="dialog-container">
    <h1 mat-dialog-title>Añadir Usuario</h1>
    <div mat-dialog-content>
        <mat-form-field class="full-width">
            <input matInput placeholder="Nombre">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="Apellido">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Seleccionar Pipa</mat-label>
            <mat-select>
                <mat-option value="1">Opción #1</mat-option>
                <mat-option value="2">Opción #2</mat-option>
                <mat-option value="3">Opción #3</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="Número de empleado">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-flat-button color="primary">Añadir</button>
        <button mat-button mat-dialog-close>Cerrar</button>
    </div>
</div>
